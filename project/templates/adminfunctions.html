{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1 class="title">
  Welcome, {{ name }}!
</h1>

<div class="column is-4 is-offset-4">
  <h3 class="title">Change User Password</h3>
  <div class="box">
{% with messages = get_flashed_messages() %}
{% if messages %}
  <div class="notification is-danger">
      {{ messages[0] }}
  </div>
{% endif %}
{% endwith %}
      <form method="POST" action="/login">
          <div class="field">
              <div class="control">
                  <input class="input is-large" type="email" name="email" placeholder="User Email" autofocus="">
              </div>
          </div>

          <div class="field">
              <div class="control">
                  <input class="input is-large" type="password" name="password" placeholder="New Password">
              </div>
            </div>
          <button class="button is-block is-info is-large is-fullwidth">Submit</button>
      </form>
  </div>
</div>

{% for user in user %}
		<a href = "{{url_for('main.showMenu', restaurant_id = restaurant.id)}}">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 restaurant-list">
						<h3>{{user.email}}</h3>
					</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}
{% endblock %}
