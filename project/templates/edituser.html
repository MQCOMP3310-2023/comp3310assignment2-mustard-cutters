{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1 class="title">
  Change Role for {{user.name }}
</h1>

  <div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="#" method = "post">
        <div class="form-group">
          <div class="col-md-4">			
            <h2>Account Details</h2>
                <div class="menu-item">
                  <h3>Name</h3>
                  <p>{{user.name}}</p>
                </div>
      
                <div class="menu-item">
                  <h3>Email</h3>
                  <p>{{user.email}}</p>
                </div>
          </div>
      

        </div>
        <label for="course">Role:</label>
        <div class="radio">
          <label>
            <input type="radio" name="role" id="admin" value="admin" {% if user.role == 'admin'%}checked{%endif%}>Admin
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="role" id="restaurant_owner" value="restaurant_owner" {% if user.role == 'restaurant_owner' %}checked{%endif%}>Restaurant Owner
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="role" id="public_user" value="public_user" {% if user.role == 'public_user'%}checked{%endif%}>Public User
          </label>
        </div>

          <button type="submit" class="btn btn-default" id="submit" type="submit">
          <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
          
      </form>

      <a href = '{{url_for('auth.adminTools')}}'>
        <button class="btn btn-default delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
      </a>

      <a href="{{url_for('auth.deleteUser', user_id = user.id)}}">
				<button class="btn btn-default delete" id="delete-restaurant">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete User
				</button>
        </a>
    </div>
  </div>

{% endblock %}
